<!DOCTYPE html>
<html>
<head>
    <title>InnerAppStore {% if flavour == "mobile" %}(mobile version){% endif %}</title>

    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
    <!-- provide the splash screens for iPhone 5 and previous -->
    <link href="assets/splashs/splash_1096.png" rel="apple-touch-startup-image" media="(device-height: 568px)">
    <link href="assets/splashs/splash_iphone_2x.png" rel="apple-touch-startup-image" sizes="640x960" media="(device-height: 480px)">


    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="{{STATIC_URL}}jquery.mobile/css/jquery.mobile-1.2.0.min.css" />
    <link rel="apple-touch-icon" href="{{ STATIC_URL }}Application/img/archive.png" />
    <script src="{{STATIC_URL}}jquery/js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}jquery.mobile/js/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>

{#TODO Lazy loading image#}

    <script src="{{STATIC_URL}}Application/js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{{STATIC_URL}}application/css/app.css" />

    {% block extrahead %}
    {% endblock %}

</head>

<body>

<div data-role="page">

    <div data-role="header"  data-position="fixed">
        {% url 'main' as main_url %}
        <a href="{{ main_url }}" data-icon="gear" class="ui-btn-left"  data-transition="slide" data-direction="reverse">Apps</a>

    {{ SCRIPT_PREFIX }}
        {% block header %}
        {% endblock %}
        <span class="ui-title" />
{#        {% block title %}InnerAppStore{% endblock %}#}

    </div><!-- /header -->

    <div data-role="content">
        {% block content %}
        {% endblock %}
    </div><!-- /content -->

    <div data-role="footer" data-position="fixed">
        <h1>{% if flavour == "mobile" %}(mobile version){% endif %}</h1>
    </div>


</div><!-- /page -->



</body>
</html>
